<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Messanger app UI design.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messanger app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
           <div class="top-bar">
               <i class="fa fa-comments-o"><span class="count">2</span></i>
               <span>MESSENGER</span>
               <i class="fa fa-pencil-square-o"></i>
           </div> <!--End of top-bars-->
           
           <div class="search-bar">
               <input type="text" name="search" id="search-bar-field" placeholder="Search"> <i class="fa fa-search"></i>
           </div><!--End of search bar-->
           
           <div class="members">
               <ul>
                   <li>
                      <a href="javascript:void(0);">
                       <img src="img/image-five.png" alt="fifth">
                       <h2>MARK</h2>
                       <p>ONLINE</p>
                       <span class="count-msg">1</span>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0);">
                       <img src="img/image-fourth.png" alt="fourth">
                       <h2>STEVE</h2>
                       <p>Active 1h ago</p>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0);">
                       <img src="img/image-one.png" alt="first">
                       <h2>EMMA</h2>
                       <p>Active 2 mins ago</p>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0);">
                       <img src="img/image-two.png" alt="second">
                       <h2>JOHN</h2>
                       <p>Online</p>
                       <span class="count-msg">7</span>
                      </a>
                   </li>
                   <li>
                      <a href="javascript:void(0);">
                       <img src="img/image-three.png" alt="third">
                       <h2>SOPHIA</h2>
                       <p>Active 2h ago</p>
                      </a>
                   </li>
                   
               </ul>
           </div> <!--End of members-->
           
           <div class="chat-box">
               <div class="chat-content">
            <span class="friend last">
                  Hi, How are You?
                  <span class="time">
                    7:30 PM
                  </span>
            </span>
            <span class="you first">
                  Hi, I am fine.
                  How about you?
                  <span class="time">
                    7:31 PM
                  </span>
            </span>
            <span class="you last">
                  lets meet,
                  this sunday!
                  <span class="time">
                    7:31 PM
                  </span>
            </span>
            <div class="clearfix"></div>
             <div class="msg-bx">
                 <input type="text" name="" id="bottom-chatbox" placeholder="type something...">
            <span class="btn-group-bottom">
                  <i class="fa fa-paper-plane"></i>
                  <i class="fa fa-paperclip"></i>
            </span>
             </div>
             
          </div>
           </div><!--End of chat box-->
           
           <div class="footer">
      <ul>
        <li class="active">
          <i class="fa fa-comments-o"></i>
        </li>
        <li>
          <i class="fa fa-tags"></i>
        </li>
        <li>
          <i class="fa fa-heart"></i>
        </li>
        <li>
          <i class="fa fa-clock-o"></i>
        </li>
        <li>
          <i class="fa fa-cog"></i>
        </li>
      </ul>
    </div> <!--End of footer-->
           
           
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
